<!doctype html>
<html lang="{$ lang $}">
{% include "head.html" %}

<body>
<span id="browser-sync-binding"></span>

<hoverboard-app id="app" route="{{route}}" params="{{params}}"></hoverboard-app>

<!-- Service Worker support -->
<platinum-sw-register auto-register
                      clients-claim
                      skip-waiting
                      base-uri="/bower_components/platinum-sw/bootstrap">
  <platinum-sw-offline-analytics></platinum-sw-offline-analytics>
  <platinum-sw-cache default-cache-strategy="networkFirst" cache-config-file="/cache-config.json"></platinum-sw-cache>
</platinum-sw-register>

<!-- build:js /scripts/app.min.js async -->
<script src="/bower_components/page/page.js"></script>
<script src="/scripts/app.js"></script>
<script src="/scripts/routing.js"></script>
<!-- endbuild -->

<!-- Google Analytics code -->
<start-google-analytics-tracker code="{$ trackerCode $}" style="display: none;"></start-google-analytics-tracker>
</body>

</html>
