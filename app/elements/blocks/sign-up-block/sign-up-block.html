<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../mailchimp-subscribe/mailchimp-subscribe.html">

<dom-module id="sign-up-block">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
                background: var(--default-primary-color);
                color: var(--text-primary-color);
            }

            .subscribe {
              @apply(--layout-flex);
            }
            .subscribe-button {
              @apply(--layout-vertical);
              @apply(--layout-center-center);
            }

            .input.mailchimp-subscribe {
              color: white;
            }
            .paper-input-container input {
              color: white;
            }

            .container {
                @apply(--layout-vertical);
                @apply(--layout-wrap);
                padding-bottom: 35px;
            }

            .additional-info {
                margin-top: -5px;
                font-size: 13px;
            }

            .details {
                margin-top: 10px;
                font-size: 18px;
            }

            paper-dialog {
                background: #fff;
            }

            paper-dialog .buttons {
                color: initial;
            }

            @media (min-width: 601px) {
                .price-block-wrapper {
                    @apply(--layout-horizontal);
                }

                .price-block:not(:first-of-type) {
                    margin: 0;
                }
            }
        </style>

        <div class="container text-center">
            <h4 class="heading">{$ signUpBlock.title $}</h4>
            <span class="details">{$ signUpBlock.details $}</span>

            <div class="subscribe">
              <mailchimp-subscribe url="//firebaseapp.us13.list-manage.com/subscribe/post?u=3f4db9aefbaccd123ad402ffd&amp;id=74fc03d0fa" name="GDG DevFest Florida 2016"></mailchimp-subscribe>
            </div>
        </div>
    </template>

    <script>
        (function () {
            'use strict';

            class SignUpBlock {

                beforeRegister() {
                    this.is = this.constructor.name.replace(/\W+/g, '-')
                      .replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();
                    this.properties = {
                      mailchimpUrl: String,
                      mailchimpName: String
                    };
                }

                submitForm() {
                  this.$$('#mc-embedded-subscribe-form').submit();
                }
            }

            Polymer(SignUpBlock);

        })();
    </script>

</dom-module>
